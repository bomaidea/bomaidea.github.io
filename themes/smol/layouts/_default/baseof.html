<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
<head>
	<meta charset="UTF-8">
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-105167469-2"></script>
	<script>
	window.dataLayer = window.dataLayer || [];
	function gtag(){dataLayer.push(arguments);}
	gtag('js', new Date());

	gtag('config', 'UA-105167469-2');
	</script>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="">
    <meta name="og:title" content="{{ if ne .Title "bomaidea.com" }} {{ .Title }} {{ end}}">
	<meta name="description" content="{{if or .IsHome (eq .Description "") }}{{ $.Site.Params.description }}{{else}}{{.Description}}{{end}}">
	<meta name="og:description" content="{{if or .IsHome (eq .Description "") }}{{ $.Site.Params.description }}{{else}}{{.Description}}{{end}}">
	<meta name=”robots” content="index, follow">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" href="favicon.png?v=0">
    <title>{{ if ne .Title "bomaidea.com" }} {{ .Title }} {{ end }}</title>
	{{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
	{{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
	<link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
	{{ with .OutputFormats.Get "RSS" -}}
		{{ printf `<link rel="%s" type="%s" href="%s" title="%s">` .Rel .MediaType.Type .RelPermalink $.Site.Title | safeHTML }}
	{{- end }}
</head>
<body>
	<div class="wrap">
		{{ partial "header" . }}

		{{ block "main" . }}{{ end }}
	</div>
	{{ partial "footer" . }}
</body>
</html>
